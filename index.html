<script>
    var w = document.getElementById("pool").clientWidth;
    document.getElementById("umbrella").setAttribute("height", w * 0.45);
    document.getElementById("umbrella-shadow").setAttribute("height", w * 0.45);
    var waves = document.getElementsByClassName("wave");
    for (var i = 0; i < waves.length; i++) {
        waves[i].setAttribute("width", w * 0.15);
    }

    window.onresize = resize;
    function resize() {
        var w = document.getElementById("pool").clientWidth;
        document.getElementById("umbrella").setAttribute("height", w * 0.45);
        document
            .getElementById("umbrella-shadow")
            .setAttribute("height", w * 0.45);
        for (var i = 0; i < waves.length; i++) {
            waves[i].setAttribute("width", w * 0.15);
        }
    }
</script>
