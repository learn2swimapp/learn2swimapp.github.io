<script>
    //incomplete page warning toast

    twemoji.parse(document.body, { folder: "svg", ext: ".svg" });
    //retrieve the default color scheme that the user has stored and if they havent stored one, just set it
    let currentTheme;
    if(!localStorage.getItem("theme")){
      localStorage.setItem("theme", "light")
    }
    if (localStorage.getItem("theme") === "light") {
      //light()
      currentTheme = "light"
    } else {
      dark()
      currentTheme = "dark"
    }
    console.log(currentTheme)
    function dark() {
      $("body").hide()
      $("body").fadeIn(2000)
      $(".theme-icon").removeClass("fa-sun-o")
      $(".theme-icon").addClass("fa-moon-o")
      $("a").removeClass("text-info")
      $("a").css("color", "white")
      $("body").css("background-color", "#4C566A")
      $("body").css("color", "white")
      $(".title").css("background-color","#3B4252")
      $("span").addClass("white-text")
      $(".button-front").css("background", "#F72119")
      $(".button-front-2").css("background", "#4D4DFF")
      $(".button-front-3").css("background", "#31D618")
      $(".button-front-4").css("background", "#C9CF1F")
      currentTheme = "dark"
    }
    function light() {
      $("body").hide()
      $("body").fadeIn(2000)
      $(".theme-icon").removeClass("fa-moon-o")
      $(".theme-icon").addClass("fa-sun-o")
      $("a").addClass("text-info")
      $("body").css("background-color", "#FFFFFF")
      $("body").css("color", "black")
      $(".title").css("background-color","#EEEEEE")
      $("span").removeClass("white-text")
      $(".button-front").css("background", "#E03C31")
      $(".button-front-2").css("background", "#001489")
      $(".button-front-3").css("background", "#007749")
      $(".button-front-4").css("background", "#FFB81C")
      currentTheme = "light"
    }
    function switchTheme() {
      if (currentTheme === "light") {
        dark()
      } else {
        light()
      }
    }
</script>
