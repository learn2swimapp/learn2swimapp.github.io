<script>
    //incomplete page warning toast

    twemoji.parse(document.body, { folder: "svg", ext: ".svg" });
    //retrieve the default color scheme that the user has stored and if they havent stored one, just set it
    let currentTheme;
    if(!localStorage.getItem("theme")){
      localStorage.setItem("theme", "light")
    }
    if (localStorage.getItem("theme") === "light") {
      //light()
      currentTheme = "light"
    } else {
      dark()
      currentTheme = "dark"
    }
    console.log(currentTheme)
    function dark() {
      /*
      $("body").hide()
      $("body").fadeIn(2000)
      */
      $(".theme-icon").removeClass("fa-sun-o")
      $(".theme-icon").addClass("fa-moon-o")
      //$("a").removeClass("text-info")
      //$("a").css("color", "white")
      //change background animation and change text color animation
      //$("body").addClass("body")
      //$(".body").css("animation", "light-to-dark-background 1000ms linear, light-to-dark-color 1000ms linear");
      //$("body").removeClass("body")
      $("body").animate({backgroundColor: '#4C566A'})
      $("body").animate({color: '#FFFFFF'})
      $(".title").animate({backgroundColor: "#3B4252"})
      $("span").animate({color: "white"})
      $("a").removeClass("text-info")
      $("a").animate({color: "white"})
      $(".button-front").animate({backgroundColor: '#00c1e4'})
      $(".button-edge").animate({backgroundColor: '#009ab6'})
      $(".button-front-2").animate({backgroundColor: '#F72119'})
      $(".button-edge-2").animate({backgroundColor: "#c50e07"})
      $(".button-front-3").animate({backgroundColor: '#1fc500'})
      $(".button-edge-3").animate({backgroundColor: "#199e00"})
      //$("body").css("color", "white")
      //$(".title").css("background-color","#3B4252")
      currentTheme = "dark"
    }
    function light() {
      /*
      $("body").hide()
      $("body").fadeIn(2000)
      */
      $(".theme-icon").removeClass("fa-moon-o")
      $(".theme-icon").addClass("fa-sun-o")
      $("body").animate({backgroundColor: "#FFFFFF"})
      $("body").animate({color: "black"})
      $(".title").animate({backgroundColor: "#EEEEEE"})
      //fix spans
      $(".blue-title").animate({color: "#0092BC"})
      $(".red-title").animate({color: "#E4002B"})
      $(".green-title").animate({color: "#00AF66"})
      $(".button-front").animate({backgroundColor: '#0092BC'})
      $(".button-edge").animate({backgroundColor: "#007596"})
      $(".button-front-2").animate({backgroundColor: '#E4002B'})
      $(".button-edge-2").animate({backgroundColor: "#b60022"})
      $(".button-front-3").animate({backgroundColor: '#00AF66'})
      $(".button-edge-3").animate({backgroundColor: "#008c52"})
      $("a").animate({color: "#5bc0de"})
      $(".version").animate({color: "#9897a9"})
      currentTheme = "light"
    }
    function switchTheme() {
      if (currentTheme === "light") {
        dark()
      } else {
        light()
      }
    }
