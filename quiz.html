<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- css sheet -->
    <link rel="stylesheet" href="quiz.css">
    <!-- twemoji -->
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/icon.png" type="image/x-icon" />
    <title>English Info</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          >Learn2Swim <img src="/assets/flags/saudi-arabia.png" class="flag"
        /></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Home <i class="fa fa-home nav-icon"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >About <i class="fa fa-user nav-icon"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Languages <i class="fa fa-language nav-icon"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Socials <i class="fa fa-instagram nav-icon"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              >Donate <i class="fa fa-dollar nav-icon"></i
            ></a>
          </li>
        </ul>
      </div>
    </nav>
    <!--streak correct and incorrect status bar-->
    <h3 class="current-stats"><span class="streak">0</span> <img src="https://emojipedia-us.s3.amazonaws.com/source/microsoft-teams/337/fire_1f525.png" width="30px" style="margin-top:-7px"> <span class="correct">0</span> ✅ <span class="incorrect">0</span></h3>
    <!-- HTML to write -->
    <!---->
    <h1 class="title" title="test">
      Loading
      <div class="spinner-border text-dark"></div>
    </h1>
    <div class="question-div">
      <h3 class="question-title">
        <span class="question">Please Translate the Following from </span>
        <span class="flagEmoji"></span>
      </h3>
      <h4 class="fullWord">
        <span class="tt" data-toggle="tooltip" data-bs-placement="top" title="idk">
        <span class="word">Loading...</span>
        </span>
        <i class="fa fa-volume-up" onclick="questionAudio.play()"></i>
      </h4>
      <div class="form__group field">
        <input class="form__field" name="name" id="name" autofocus autocomplete="off" />
        <label for="main" class="form__label">Your Answer Below</label>
      </div>
    </div>
    <hr class="divider" />
    <h2 style="text-align: center">Flashcards <img width="24px" src="/assets/other-images/notebook.png"></h2>
    <p id="hidden"></p>
    <hr>
    <!-- more set information -->
    <h2 style="text-align: center;">More Set Information</h2>
    <div class="moreInformation">
    <p>Set Compiler: <span class="dataCompiler"></span></p>
    </div>


    <!-- correct answer -->
    <div class="modal fade" id="correct">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Correct Answer ✅</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              onclick="regenerate()"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Nice job! You answered correctly, hit continue to keep going.
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              onclick="regenerate()"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- incorrect modal -->
    <div class="modal fade" id="incorrect">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Incorrect Answer ❌</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              onclick="regenerate()"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body incorrect-text">Loading...</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              onclick="regenerate()"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="quiz.js"></script>
</html>
